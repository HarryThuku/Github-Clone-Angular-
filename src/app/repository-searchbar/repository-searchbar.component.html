<router-outlet></router-outlet>
<form (ngSubmit)="search()" class="form-inline" autocomplete="off">
  <input class="form-control inp" placeholder="Repository" name="newrepo" [(ngModel)]="this.searchString">
  <button class="btn btn-primary glyphicon glyphicon-search btsearch" type="submit"></button>
</form>
<div class="row repos">
  <div *ngFor="let result of results" class="col-xs-12 col-md-6 col-lg-4">
    <app-repo-display [repo]="result"></app-repo-display>
  </div>
</div>
